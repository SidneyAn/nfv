<!DOCTYPE HTML>
<html lang="en">
<head>
    <link media="all" href="/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link media="all" href="/css/charts.css" type="text/css" rel="stylesheet"/>
    <link media="all" href="/css/dashboard.css" type="text/css" rel="stylesheet"/>
    <link media="all" href="/css/dashboard-topbar.css" type="text/css" rel="stylesheet"/>
    <link media="all" href="/css/dashboard-sidebar.css" type="text/css" rel="stylesheet"/>
    <title>VIM - StarlingX</title>
    <link rel="shortcut icon" href="/images/StarlingX_Icon_RGB_Stacked_2color.png"/>
    <script src="/javascript/d3.js" charset="UTF-8" type="text/javascript"></script>
    <script src="/javascript/jquery-v2.1.3.js" charset="UTF-8" type="text/javascript"></script>
    <script src="/javascript/jquery-cookie-v1.4.1.js" charset="UTF-8" type="text/javascript"></script>
    <script src="/javascript/bootstrap.js" charset="UTF-8" type="text/javascript"></script>
    <script src="/javascript/handlebars-v2.0.0.js" charset="UTF-8" type="text/javascript"></script>
    <script src="/javascript/handlebars-extensions.js" charset="UTF-8" type="text/javascript"></script>
    <script src="/javascript/charts.js" charset="UTF-8" type="text/javascript"></script>
    <script src="/javascript/dashboard.js" charset="UTF-8" type="text/javascript"></script>
</head>

<body id="" onload="on_page_load();" sytle="overflow: auto;">
<div id="container">

    <div class='topbar row-fluid'>
        <div class='row-fluid'>
            <div class='col-md-9'>
                <div class='system-banner' id='system-banner'></div>

                <div class='page-header clickable' data-toggle='collapse'
                     data-target='#drop-down-banner'>
                    <h2 id='page-header-title'>Virtual Infrastructure Manager</h2>
                </div>
            </div>
            <div>
                <div class='page-header-menu '>
                    <a href="http://docs.starlingx.io">Help</a>
                </div>
                <h2 class="datetime"></h2>
            </div>
        </div>

        <div class='row-fluid'>
            <span class='page-header-caret open' data-toggle='collapse'
                  data-target='#drop-down-banner'></span>
            <hr class='page-header-underline' width="99%" align="right">
        </div>

        <div class='row-fluid'>
            <div class='drop-down-banner collapse' id='drop-down-banner'></div>
        </div>
    </div>

    <div class='sidebar'>
        <div class="branding">
            <h1 class="brand clearfix"><a href="http://www.starlingx.io/">StarlingX</a></h1>
            <br>
            <h2 class="system" id="system-name">&nbsp;</h2>
        </div>
        <br>
        <h5 class="clearfix sidebar-title">Virtual Infrastructure Manager</h5>
        <br>
        <h4>System Panel</h4>
        <ul class="main_nav">
            <li>
                <a id="overview_panel" href="javascript:void(0)"
                   onclick="get_overview_content();" tabindex='1'
                   style='outline: 0;'>Overview</a>
            </li>
            <li>
                <a id="hosts_panel" href="javascript:void(0)"
                   onclick="get_hosts_content();" tabindex='2'
                   style='outline: 0;'>Hosts</a>
            </li>
            <li>
                <a id="host_groups_panel" href="javascript:void(0)"
                   onclick="get_host_groups_content();" tabindex='3'
                   style='outline: 0;'>Host Groups</a>
            </li>
            <li>
                <a id="host_aggregates_panel" href="javascript:void(0)"
                   onclick="get_host_aggregates_content();" tabindex='4'
                   style='outline: 0;'>Host Aggregates</a>
            </li>
            <li>
                <a id="hypervisors_panel" href="javascript:void(0)"
                   onclick="get_hypervisors_content();" tabindex='5'
                   style='outline: 0;'>Hypervisors</a>
            </li>
            <li>
                <a id="instances_panel" href="javascript:void(0)"
                   onclick="get_instances_content();" tabindex='6'
                   style='outline: 0;'>Instances</a>
            </li>
            <li>
                <a id="instance_types_panel" href="javascript:void(0)"
                   onclick="get_instance_types_content();" tabindex='7'
                   style='outline: 0;'>Instance Types</a>
            </li>
            <li>
                <a id="instance_groups_panel" href="javascript:void(0)"
                   onclick="get_instance_groups_content();" tabindex='8'
                   style='outline: 0;'>Instance Groups</a>
            </li>
            <li>
                <a id="images_panel" href="javascript:void(0)"
                   onclick="get_images_content();" tabindex='9'
                   style='outline: 0;'>Images</a>
            </li>
            <li>
                <a id="volumes_panel" href="javascript:void(0)"
                   onclick="get_volumes_content();" tabindex='10'
                   style='outline: 0;'>Volumes</a>
            </li>
            <li>
                <a id="volume_snapshots_panel" href="javascript:void(0)"
                   onclick="get_volume_snapshots_content();" tabindex='11'

                   onclick="get_subnets_content();" tabindex='13'

    <div id='main_content'>
        <div class='row-fluid'>
            <div id='page-content'>
            </div>
        </div>
    </div>

    <div class='messages' id='messages'></div>

</html>
